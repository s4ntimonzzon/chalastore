<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHALA STORE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #111; color: white; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .hero { background: url('https://source.unsplash.com/1600x400/?men-fashion') center/cover no-repeat; height: 400px; }
    section { padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    footer { background: #111; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>CHALA STORE</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#nosotros">Nosotros</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <div class="hero" id="inicio"></div>

  <section id="productos">
    <h2>Productos</h2>
    <div class="product">
      <img src="https://source.unsplash.com/200x200/?mens-shirt" alt="Camisa" />
      <p>Camisa Cl√°sica</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/200x200/?mens-jacket" alt="Chaqueta" />
      <p>Chaqueta Urbana</p>
    </div>
  </section>

  <section id="nosotros">
    <h2>Nosotros</h2>
    <p>CHALA STORE viste al hombre moderno, sin importar su edad. Comodidad, estilo y actitud.</p>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label>Nombre:</label><br />
      <input type="text" /><br />
      <label>Email:</label><br />
      <input type="email" /><br />
      <label>Mensaje:</label><br />
      <textarea></textarea><br />
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 CHALA STORE - Todos los derechos reservados</p>
  </footer>
</body>
</html>
